    <script>
        var w = 300, h = 300;
        var container = d3.select("#rekt")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);
        container.append("rect")
                 .style("stroke", "black")
                 .style("fill", "lightblue")
                 .attr("width", 60)
                 .attr("height", 45)
                 .on("click", function(){
                d3.select(this).transition()
