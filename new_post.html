<!DOCTYPE HTML>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Post New Article</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.1/d3.min.js"></script>
    <script>
    function clearText(){
        document.getElementById("context").value = "";
    }
    function brbr(){
        document.getElementById("context").value += "<br>";
    }
    $(function(){
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    });
    </script>
    </head>
    <body>
        <div class="header" id="header"></div>
        <div class="page-header"><h1>New article</h1></div>
        <div id = "text_panel">
            <input type="button" class="btn btn-default navbar-btn" value="url" onclick="javascript:hyperlink();">
            <input type="button" class="btn btn-default navbar-btn" value="<br>" onclick="javascript:brbr();">
        </div>
        <div id = "create_post">
            <form action="new_post.php" method="POST">
            <textarea class="form-control" id="user_id" name="user_id" rows="1" cols="15" placeholder="blank = anonymous"></textarea>
            <textarea class="form-control" id="context" name="content" rows="8" placeholder="Your spicy memes :)"></textarea>
            <br /><br />
            <fieldset class="center" id="submit">
                <input type="button" class="btn btn-default navbar-btn" value="Clear" onclick="javascript:clearText();">
                <input class="btn btn-default navbar-btn" type="submit" value= "Submit" />
            </fieldset>
            </form>
        </div>
    </body>
</html>
